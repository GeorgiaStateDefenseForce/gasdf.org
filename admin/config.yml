backend:
  site_domain: gsdf.georgia.gov
  name: github
  repo: GeorgiaStateDefenseForce/gasdf.org
  branch: main # Branch to update (optional; defaults to master)
  preview_context: cloudflare-pages/deployment
  #base_url: https://www.gastateguard.com
  #auth_endpoint: /api/auth
publish_mode: editorial_workflow
# media_library:
#   name: cloudinary
#   config:
#     cloud_name: duzjtbani
#     api_key: 929843138668987
media_folder: "images"
collections:
  - name: "config"
    label: "Config"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "navigation"
        file: "_data/navigation.yml"
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Link, name: link, widget: string }
  - name: "blog"
    label: "Frontline News"
    folder: "_posts/"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "news/{{slug}}"
    preview_path_date_field: "date"
    editor:
      preview: true
    create: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Excerpt", name: "excerpt", widget: "string" }
      - {
          label: "Author",
          name: "author",
          widget: "relation",
          collection: "authors",
          display_fields: [display_name],
          search_fields: [display_name],
          value_field: "name",
        }
      - { label: "Top Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Pages"
    folder: "/"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "authors"
    label: "Authors"
    folder: "_authors/"
    slug: "{{name}}"
    identifier_field: "name"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "author" }
      - { label: "Short Name", name: "name", widget: "string" }
      - { label: "Display Name", name: "display_name", widget: "string" }
      - { label: "Rank", name: "rank", widget: "string" }
      - { label: "Biography", name: "body", widget: "markdown" }
