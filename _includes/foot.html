<footer id="footer">
  <section>
    <h1 id="join-today">Join Today!</h1>
    <form data-static-form-name="join"  action="/pages/joinform/" method="post">
      <div class="field">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" />
      </div>
      <div class="field">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" /> <!-- slap_replyto will set the reply-to as the submitter's email! -->
      </div>
      <div class="field">
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" /> <!-- slap_replyto will set the reply-to as the submitter's email! -->
      </div>
      <div class="field messager">
        <label for="message">Message</label>
        <input type="text" name="message" id="message" /> <!-- slap_replyto will set the reply-to as the submitter's email! -->
      </div>
      <div class="field">
        <label for="city">City</label>
        <input type="text" name="city" id="city" /> <!-- slap_replyto will set the reply-to as the submitter's email! -->
      </div>
      <div class="field">
        <label for="state">State</label>
        <input type="text" name="state" id="state" /> <!-- slap_replyto will set the reply-to as the submitter's email! -->
      </div>
      <div class="field">
        <label for="findout">How did you find out about us?</label>
        <input type="text" name="findout" id="findout" /> <!-- slap_replyto will set the reply-to as the submitter's email! -->
      </div>
      <ul class="actions">
        <li><input type="Submit" value="Send Message" /></li>
      </ul>
      <!-- <input type="hidden" name="slap_redirect" value="{{site.url}}{{site.slapform_thankyou_page}}" />  slap_redirect allows you to set a custom redirect/thank you page -->
    </form>
  </section>
  <section class="split contact">
    <section class="alt">
    <h2>Contact Us</h2>
    </section>
    <section class="alt">
      <h3>Location</h3>
      <p>{{site.location}}</p>
    </section>
    <section>
      <h3>Phone</h3>
      <p><a href="tel:{{site.phone}}">{{site.phone}}</a></p>
    </section>
    <section>
      <h3>Email</h3>
      <p><a href="mailto:{{site.email}}">{{site.email}}</a></p>
    </section>
    <section>
      <h3>Social</h3>
      <ul class="icons alt">
        <li><a href="https://facebook.com/{{site.facebook}}" class="icon fa-facebook" rel="nofollow"><span class="label">Facebook</span></a></li>
        <li><a href="https://instagram.com/{{site.instagram}}" class="icon fa-instagram" rel="nofollow"><span class="label">Instagram</span></a></li>
        <li><a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow"><span class="label">GitHub</span></a></li>
        <li><a href="https://www.flickr.com/photos/{{site.flickr}}/albums" class="icon fa-flickr" rel="nofollow"><span class="label">GitHub</span></a></li>
      </ul>
    </section>
  </section>
</footer>
<!-- Copyright -->
<div id="copyright">
  <img height=80px src="{{ "/images/logo.gif" | absolute_url }}" alt="" />

</div>
